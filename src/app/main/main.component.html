<img src="assets/images/background.jpg" alt="" class="bg">

<div class="modal" *ngIf="showMain && !showContactUs">
      <div class="container">
            <button (click)="showAuth()" class="btn btn-default waves-light">
                  <div>
                        <i class="fa fa-home"></i>
                  </div>
                  <div>Set a pick up</div>
            </button>
            <button class="btn btn-deep-orange waves-light" (click)="showContactUs=true">
                  <div>
                        <i class="fa fa-phone"></i>
                  </div>
                  <div>Request a Pick up</div>
            </button>
      </div>
</div>

<app-contactus *ngIf="showContactUs" (hideContactUs)="toggleContactUs($event)"></app-contactus>

<div class="modal auth" *ngIf="!showMain">
      <div class="container">
            <app-auth-tab (currentTabChange)="updateCurrentTab($event)" [currentTab]="currentTab"></app-auth-tab>
            <app-signup (isCancelled)="hideAuth()" (isLoggedIn)="updateLogin($event)" *ngIf="currentTab === 'signUp'"></app-signup>
            <app-login (isCancelled)="hideAuth()" (isLoggedIn)="updateLogin($event)" *ngIf="currentTab === 'login'"></app-login>
      </div>
</div>
