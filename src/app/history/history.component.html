
<div class="jumbotron" *ngIf="displayOrders.length == 0">
    <h1 class="display-4">You haven't requested any pick up yet.</h1>
</div>

<div class="card-deck">
  <div class="card  mb-3" style="max-width: 18rem;" *ngFor="let displayOrder of displayOrders">
      <div class="card-header" ></div>
      <div class="card-body">
        <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center bg-blue-grey text-white">
                    <strong>FROM: </strong> {{displayOrder.origin}}
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center bg-blue-grey text-white">
                    <strong>TO: </strong> {{displayOrder.destination}}
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center bg-blue-grey text-white">
                    <strong>DATE: </strong> {{displayOrder.date}}
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center bg-blue-grey text-white">
                    <strong>TIME: </strong> {{displayOrder.time}}
                </li>
            </ul>
      </div>
  </div>
</div>
