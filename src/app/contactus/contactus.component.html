<div class="modal" [style.display]="'block'">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="card">
        <div class="card-header deep-orange lighten-1 white-text">
          Call Us
        </div>
        <button type="button" class="close" (click)="closeContactModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="card-body">
          <h4 class="card-title">Call us to request for pick up</h4>
          <p class="card-text">We will try to provide the best support available</p>
          <button type="button" class="btn btn-deep-orange waves-light" mdbRippleRadius>
            <span>
              <i class="fa fa-phone"></i>
            </span>91-901234567</button>
        </div>
      </div>
    </div>
  </div>
</div>
